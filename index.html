<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Linst</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mein">
        <h1>TODO LIST</h1>
        <div class="toDoList-container">
            <div class="toDoList-container-row-1">
                <i class="ri-menu-2-fill" id="toDoList-container-row-1-icon"></i>
                <input type="text" name="" placeholder="Add a new task" id="meinInput">
                <button type="button" id="addBtn">Add</button>
            </div>
            <div class="toDoList-container-row-2">
                <div class="toDoList-container-row-2-left">
                    <h3 class="toDoList-container-row-2-left-h3" id="allTask">All</h3>
                    <h3 class="toDoList-container-row-2-left-h3" id="pendingTask">Pending</h3>
                    <h3 class="toDoList-container-row-2-left-h3" id="Completedtask">Completed</h3>
                </div>
                <div class="toDoList-container-row-2-right">
                    <h3 id="clearAllbtn">Clear All</h3>
                </div>
            </div>
            <div class="toDoList-container-row-3-container">
            </div>
        </div>  
        <div class="edit-container">
            <div class="edit-container-box">
                <h3 class="edit-container-box-h1">Edit List</h3>
                <div class="edit-container-box-inner-sec">
                    <div class="row-1">
                        <div class="row-1-1">
                            <h5>Edit your task </h5>
                            <i class="ri-edit-box-line"></i>
                        </div>
                        <div class="row-1-2">
                            <input type="text" name="" placeholder="Add a new task" id="row-1-1-input">
                            <button type="button" id="row-1-2-inputbtn">Edit Task</button>
                        </div>

                    </div>
                    <div class="row-2">
                        <div class="row-2-top">
                            <h5>Delete your task </h5>
                            <i class="ri-chat-delete-line" style="cursor: pointer;" id="row-2-top-icon"></i>
                        </div>
                        <div class="row-2-bottom" id="row-2-bottom">
                            <div class="row-2-bottom-left">
                                DELETE
                            </div>
                            <div class="row-2-bottom-right" id="row-2-bottom-right">
                                CANCEL
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
